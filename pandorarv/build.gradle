apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'osp.leobert.maven.publish'

def RELEASE_NOTE =
        "v0.1.2-alpha:" +
                "1. 增加必要泛型约束，增加易用API"


//def MAVEN_LOCAL_PATH = uri('../../local_repo')
//def ARTIFACT_ID = 'pandorarv'
//def VERSION_NAME = '0.0.9'
//def GROUP_ID = 'osp.leobert.android'

android {
    compileSdkVersion KDeps.INSTANCE.config.compileSdkVersion
    buildToolsVersion KDeps.INSTANCE.config.androidTools

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion KDeps.INSTANCE.config.minSdkVersion
        targetSdkVersion KDeps.INSTANCE.config.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation KDeps.INSTANCE.androidX.annotation
    implementation KDeps.INSTANCE.androidX.recyclerView

//    compileOnly project(":pandora")
    compileOnly KDeps.INSTANCE.pandora.core

    KDeps.INSTANCE.applyTest(project)
    androidTestImplementation KDeps.INSTANCE.kotlin.stdlib_jdk7
    androidTestImplementation "androidx.core:core-ktx:1.6.0"
//    androidTestImplementation project(":pandora")
    androidTestImplementation KDeps.INSTANCE.pandora.core


}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

EasyPublish {
    sourceSet = android.sourceSets.main.java.srcDirs
    docClassPathAppend = project.files(android.getBootClasspath().join(File.pathSeparator)).asPath
    docExcludes = ["osp/leobert/android/pandora/rv/*"]
    artifact {
        value = "build/outputs/aar/pandorarv-release.aar"
    }

    description = 'pandora recyclerview component'
    developer {
        id = 'leobert'
        name = 'leobert'
        email = 'leobert.l@hotmail.com'
    }


    groupId = "io.github.leobert-lan"
    artifactId = "pandorarv"
    version = "0.1.2"
    packaging = "aar"
    siteUrl = "https://github.com/leobert-lan/Panora"
    gitUrl = "https://github.com/leobert-lan/Panora.git"
    licenseName = 'MIT'
    licenseUrl = 'https://github.com/leobert-lan/Pandora/blob/2b2f7dfe709f49ada3def69e2d68046eae65b7d5/LICENSE'

    mavenRepoUrl = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
}
repositories {
    mavenCentral()
}

